<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <title>Robotic Invasion</title>
    <script src="/lib/phaser.js"></script>

    <script src="/src/states/Boot.js"></script>
     
    <script src="/src/states/Preloader.js"></script>
     <script src="/src/player.js"></script>
    <script src="/src/states/Level.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            background: black;
        }
    </style>
</head>

<body>
    <script type=text/javascript>
        window.onload = function () {
            var game = new Phaser.Game(1200, 720, Phaser.CANVAS, Phaser.AUTO);
            game.state.add('Boot', Game.Boot);
            game.state.add('Preloader', Game.Preloader);
            game.state.add('Level', Game.Level);
            game.state.start('Boot');
        };
    </script>
</body>

</html>
